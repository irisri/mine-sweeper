<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MineSweeper</title>
</head>

<body onload="initGame()" >
    <h1>MineSweeper</h1>
    <div class="information">
        <p>Best Score: <span class="score">0</span></p>
        <p class="smiley" onclick="initGame()"></p>
    </div>

    <div class="information">
        <p>Time: <span class="timer">0</span></p>
        <div class="lives-container"></div>
    </div>

    <button onclick="boardSize(this)">Small</button>
    <button onclick="boardSize(this)">Medium</button>
    <button onclick="boardSize(this)">Large</button>

    <div class="board-container animate__animated">
        <table oncontextmenu="return false">
            <tbody class="board"></tbody>
        </table>
    </div>
    <button onclick="safeClick(this)">Safe Click</button>
    <p>You have <span class="safe"></span> safe click</p>
    <script src="js/util.js"></script>
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
